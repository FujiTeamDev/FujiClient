<div class="container">
    <div class="login-left">
        <div class="login-home">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/microsoft.png" alt="Microsoft Icon" class="login-header-icon">
                    <span data-translate="login.login">Iniciar sesión</span> | <span data-translate="login.premium">Premium</span>
                </div>
                <div class="login-options">
                    <button class="connect connect-home" data-translate="login.microsoft_login">Iniciar sesión con Microsoft</button>
                    <button class="cancel cancel-home" style="display: none;" data-translate="buttons.cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="login-offline">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/microsoft.png" alt="Microsoft Icon" class="login-header-icon">
                    <span data-translate="login.login">Iniciar sesión</span><span> | </span><span data-translate="login.premium">Premium</span>
                </div>
                <button class="connect connect-microsoftcracked" data-translate="login.microsoft_login">Iniciar sesión con Microsoft</button>
            </div>
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/minecraft.png" alt="Minecraft Icon" class="login-header-icon">
                    <span data-translate="login.login">Iniciar sesión</span><span> | </span><span data-translate="login.offline_mode">No Premium</span>
                </div>
                <div class="input-login">
                    <input type="text" class="email email-offline" placeholder="User" />
                </div>
                <div class="login-options">
                    <button class="connect connect-offline" data-translate="buttons.login">Iniciar sesión</button>
                    <button class="cancel cancel-offline" style="display: none;" data-translate="buttons.cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="login-AZauth">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/login/Microsoft.png" alt="Microsoft Icon" class="login-header-icon">
                    <span data-translate="login.login">Iniciar sesión</span><span> | </span><span data-translate="login.premium">Premium</span>
                </div>
                <button class="connect connect-microsoftazauth" data-translate="login.microsoft_login">Iniciar sesión con Microsoft</button>
            </div>
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/icon.png" alt="MKNet Icon" class="login-header-icon">
                    <span data-translate="login.login">Iniciar sesión</span> | MKNetworkID
                </div>
                <div class="input-login">
                    <input type="text" class="email email-AZauth" placeholder="E-mail" />
                    <input type="password" class="password password-AZauth" placeholder="Pass" />
                </div>
                <div class="login-options">
                    <button class="connect connect-AZauth" data-translate="buttons.login">Iniciar sesión</button>
                    <span><span id="you-dont-have-account" data-translate="login.no_account">¿No tienes cuenta?</span> <button class="connect register-azauth" style="display: none;" data-translate="buttons.register">Registrarse</button></span>
                    <button class="cancel cancel-AZauth" style="display: none;" data-translate="buttons.cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="login-AZauth-A2F login-container">
            <div class="login-header" data-translate="login.2fa">Introduzca el código de seguridad.</div>
            <div class="input-login">
                <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
            </div>
            <div class="login-options">
                <button class="connect connect-AZauth-A2F" data-translate="buttons.confirm">Confirmar</button>
                <button class="cancel cancel-AZauth-A2F" data-translate="buttons.cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="login-right">
        <img src="assets/images/icon.png" alt="App Icon" class="app-icon">
    </div>
</div>
